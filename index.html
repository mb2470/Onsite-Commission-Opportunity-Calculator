<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UGC Opportunity Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .loading-spinner { border: 3px solid #f3f3f3; border-top: 3px solid #4f46e5; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; display: inline-block; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-50 p-6 md:p-12">

    <div class="max-w-4xl mx-auto bg-white rounded-2xl shadow-2xl overflow-hidden border border-gray-100">
        <div class="bg-indigo-600 p-8 text-white">
            <h1 class="text-3xl font-bold">Onsite Commission Calculator</h1>
            <p class="text-indigo-100 mt-2">Find out how much revenue your UGC program could generate.</p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-10 p-8">
            <div class="space-y-5">
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-1">Company Email (to save results)</label>
                    <input type="email" id="email" placeholder="you@company.com" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none">
                </div>
                <hr>
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-1">Parent Product SKUs</label>
                    <input type="number" id="skus" value="4000" class="calc-input w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none">
                </div>
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-1">Monthly Unique Visitors (PDP)</label>
                    <input type="number" id="visitors" value="1000000" class="calc-input w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none">
                </div>
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-1">Baseline Conv. Rate (%)</label>
                    <input type="number" id="baselineCR" value="1.6" step="0.1" class="calc-input w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none">
                </div>
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-1">AOV ($)</label>
                    <input type="number" id="aov" value="141" class="calc-input w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none">
                </div>
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-1">Video Placement</label>
                    <select id="placement" class="calc-input w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none bg-white font-medium">
                        <option value="0.40">Above the Fold (40% Playback)</option>
                        <option value="0.20" selected>Below the Fold (20% Playback)</option>
                    </select>
                </div>
            </div>

            <div class="bg-indigo-50 p-8 rounded-2xl border border-indigo-100 flex flex-col justify-between">
                <div>
                    <h2 class="text-indigo-900 uppercase tracking-widest text-xs font-black mb-6 text-center">Your Monthly Opportunity</h2>
                    <div class="text-center mb-8">
                        <p class="text-indigo-700 font-medium italic text-sm">Incremental Revenue Lift</p>
                        <p id="incrementalSales" class="text-5xl font-black text-indigo-600 mt-2">$0</p>
                    </div>
                    
                    <div class="space-y-4">
                        <div class="flex justify-between items-center bg-white p-4 rounded-xl shadow-sm border border-indigo-100">
                            <span class="text-gray-600 text-sm font-medium">Sales Lift %</span>
                            <span id="salesLift" class="text-green-600 font-bold text-lg">+0%</span>
                        </div>
                        <div class="flex justify-between items-center bg-white p-4 rounded-xl shadow-sm border border-indigo-100">
                            <span class="text-gray-600 text-sm font-medium">ROCS</span>
                            <span class="text-indigo-900 font-bold text-lg">7.2x</span>
                        </div>
                    </div>
                </div>

                <button id="submitBtn" class="mt-8 w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-4 rounded-xl transition-all shadow-lg transform active:scale-95">
                    Save My Analysis
                </button>
                <p id="msg" class="text-center text-sm mt-3 font-medium text-green-600 hidden">Analysis saved to sheet!</p>
            </div>
        </div>
    </div>

    <script>
        // REPLACE THIS WITH YOUR GOOGLE APPS SCRIPT URL
        const SCRIPT_URL = 'YOUR_GOOGLE_SCRIPT_WEB_APP_URL_HERE';

        const formatCurrency = (val) => new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD', maximumFractionDigits: 0 }).format(val);

        function calculate() {
            const visitors = parseFloat(document.getElementById('visitors').value) || 0;
            const baselineCR = (parseFloat(document.getElementById('baselineCR').value) || 0) / 100;
            const aov = parseFloat(document.getElementById('aov').value) || 0;
            const playbackRate = parseFloat(document.getElementById('placement').value);
            
            // Logic based on images
            const videoCR = 0.025; 
            const watchers = visitors * playbackRate;
            const nonWatchers = visitors * (1 - playbackRate);
            
            const baselineSales = visitors * baselineCR * aov;
            const salesWithUGC = (watchers * videoCR * aov) + (nonWatchers * baselineCR * aov);
            const incrementalRevenue = salesWithUGC - baselineSales;
            
            document.getElementById('incrementalSales').innerText = formatCurrency(incrementalRevenue);
            document.getElementById('salesLift').innerText = `+${((incrementalRevenue / baselineSales) * 100).toFixed(1)}%`;
            
            return { incrementalRevenue: incrementalRevenue };
        }

        document.querySelectorAll('.calc-input').forEach(input => {
            input.addEventListener('input', calculate);
        });

        document.getElementById('submitBtn').addEventListener('click', function() {
            const btn = this;
            const email = document.getElementById('email').value;
            if(!email) { alert("Please enter an email to save your results."); return; }

            btn.innerHTML = '<span class="loading-spinner"></span> Saving...';
            btn.disabled = true;

            const calcData = {
                email: email,
                skus: document.getElementById('skus').value,
                visitors: document.getElementById('visitors').value,
                baselineCR: document.getElementById('baselineCR').value,
                aov: document.getElementById('aov').value,
                placement: document.getElementById('placement').options[document.getElementById('placement').selectedIndex].text,
                incrementalRevenue: document.getElementById('incrementalSales').innerText
            };

            fetch(SCRIPT_URL, {
                method: 'POST',
                mode: 'no-cors', // Google Apps Script requires no-cors for simple posts
                cache: 'no-cache',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(calcData)
            }).then(() => {
                btn.innerHTML = 'Save My Analysis';
                btn.disabled = false;
                document.getElementById('msg').classList.remove('hidden');
                setTimeout(() => document.getElementById('msg').classList.add('hidden'), 3000);
            }).catch(err => {
                console.error(err);
                btn.innerHTML = 'Error - Try Again';
                btn.disabled = false;
            });
        });

        calculate();
    </script>
</body>
</html>
